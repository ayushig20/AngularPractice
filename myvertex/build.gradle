plugins {
    id 'groovy'
    id 'application'
}

group 'com.ashish.vertex'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.3.11'
    testCompile group: 'junit', name: 'junit', version: '4.12'

    compile group: 'io.vertx', name: 'vertx-web', version: '3.7.1'

}
