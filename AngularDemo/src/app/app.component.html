<div style="flex:100%">
  <div style="flex:70%">
    <mat-form-field>
      <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
  </div>
  <div style="flex:30%">
    <span>Category:
      <select class='select-option' required [(ngModel)]='typeOptionSelected' (ngModelChange)='onTypeOptionSelected($event)'>
        <option class='option' *ngFor='let typeOption of typeOptions' [value]="typeOption">{{typeOption}}</option>
      </select>
    </span>
  </div>


  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
      </ng-container>

      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
        <td mat-cell *matCellDef="let row"> {{row.type}} </td>
      </ng-container>

      <ng-container matColumnDef="view">
        <th mat-header-cell *matHeaderCellDef> View </th>
        <td mat-cell *matCellDef="let row">
          <i class="material-icons" (click)="viewProductDetails(row.id)">
            visibility
          </i></td>
      </ng-container>

      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> Delete </th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button color="primary" (click)="deleteProduct(row.id)">
            <i class="material-icons">
              delete_outline
            </i>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>
  </div>
  <button style="margin-left:100px" md-raised-button (click)="openAddProductDialog()">Add Product</button>
</div>
